<div class="container mt-5">
  <div 
    *ngIf="alertMessage" 
    class="alert alert-dismissible fade show alert-message" 
    [ngClass]="{'alert-danger': isError, 'alert-info': !isError}" 
    role="alert">
    {{ alertMessage }}
  </div>

  <h2 class="text-center">Felhasználókezelő</h2>

  <div class="row">
    <div class="form-group col-sm-4">
      <label for="filterInput" class="ml-1"><strong>Keresés:</strong></label>
      <input 
        type="text" 
        id="filterInput" 
        class="form-control form-control-sm filter-input" 
        placeholder="Keresés email cím alapján..." 
        [(ngModel)]="filterText" 
        (input)="applyFilter()"
        >   
    </div>

  <div class="row">
    <div class="col-lg">
        <table class="table table-bordered table-hover-responsive">
          <thead class="thead-light">
            <tr>
              <th>Email</th>
              <th>
                Admin?
              </th>
              <th>
                Műveletek
                <button
                  type="button"
                  class="btn btn-link p-0"
                  data-bs-toggle="modal"
                  data-bs-target="#registerModal"
                  aria-label="Add User"
                >
                  <i class="bi bi-plus-circle text-primary"></i>
                </button>
              </th>
            </tr>
          </thead>
          <tbody>
            <ng-container *ngFor="let user of filteredUsers">
              <tr *ngIf="!user.isDisabled">
                <td>{{ user.userEmail }}</td>
                <td>
                  <i 
                    class="bi" 
                    [ngClass]="user.isAdmin ? 'bi bi-check-lg text-success' : 'bi bi-x-lg text-danger'"
                    aria-label="Admin Status"
                  ></i>
                </td>
                <td>
                  <ng-container *ngIf="user.userEmail != currentUser; else currentUserDisplay">
                    <button
                      class="btn btn-sm btn-outline-success me-1"
                      (click)="promoteUser(user.userEmail)"
                      *ngIf="!user.isAdmin"
                    >
                      <i class="bi bi-arrow-up-circle"></i>
                    </button>
                    <button
                      class="btn btn-sm btn-outline-warning me-1"
                      (click)="demoteUser(user.userEmail)"
                      *ngIf="user.isAdmin"
                    >
                      <i class="bi bi-arrow-down-circle"></i>
                    </button>
                    <button
                      class="btn btn-sm btn-outline-danger"
                      (click)="disableUser(user.userEmail)"
                    >
                      <i class="bi bi-x-circle"></i>
                    </button>
                  </ng-container>
                  <ng-template #currentUserDisplay>
                    <span class="text-muted">(Jelenlegi felhasználó)</span>
                  </ng-template>
                </td>
              </tr>
            </ng-container>
          </tbody>
        </table>
          <!-- <div class="row align-items-center">
            <div class="col-lg">
              <button type="button" class="btn btn-grey btn-sm" data-bs-toggle="modal" data-bs-target="#registerModal">Hozzáadás</button>
            </div>
          </div> -->
      </div>
      <div class="col-lg-4 col-md-12 mt-4 mt-lg-0">
        <table class="table table-bordered table-hover-responsive">
          <thead class="thead-light">
            <tr>
              <th>Email</th>
              <th>Műveletek</th>
            </tr>
          </thead>
          <tbody>
            <ng-container *ngFor="let user of users">
              <tr *ngIf="user.isDisabled">
                <td>{{ user.userEmail }}</td>
                <td>
                  <button
                    class="btn btn-sm btn-outline-success"
                    (click)="enableUser(user.userEmail)"
                  >
                    <i class="bi bi-check-circle"></i>
                  </button>
                </td>
              </tr>
            </ng-container>
          </tbody>
        </table>
      </div>
  </div>

<!-- User Registarion Modal -->
<div class="modal fade" id="registerModal" tabindex="-1" role="dialog" aria-labelledby="registerModalTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="registerModalTitle">Új felhasználó hozzáadás</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form (ngSubmit)="registerUser()">
          <div class="form-group">
            <label for="email">Email:</label>
            <input
              type="text"
              id="email"
              [(ngModel)]="userEmail"
              name="email"
              class="form-control"
              required
            />
          </div>
          <div class="form-group form-check">
            <input
              type="checkbox"
              id="isAdmin"
              [(ngModel)]="isAdmin"
              name="isAdmin"
              class="form-check-input"
            />
            <label for="isAdmin" class="form-check-label">Admin Felhasználó?</label>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Mégse</button>
        <button type="submit" class="btn btn-primary" [disabled]="!userEmail || userEmail.trim() === ''" data-bs-dismiss="modal">Send Email</button>
      </div>
    </div>
  </div>
</div>
