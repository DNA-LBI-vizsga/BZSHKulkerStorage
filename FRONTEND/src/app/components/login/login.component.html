  <div class="d-flex align-items-center justify-content-center vh-100">
    <div class="card p-4 shadow-sm" style="width: 350px">
      <div class="text-center">
        <h3 class="mt-2">Please sign in</h3>
      </div>
  
      <form (ngSubmit)="loginUser()">
        <div class="form-group mt-3">
          <label for="name">Username</label>
          <input
            type="text"
            class="form-control"
            id="name"
            [(ngModel)]="userEmail"
            name="name"
            required
          />
        </div>
  
        <div class="form-group mt-3">
          <label for="password">Password</label>
          <input
            type="password"
            class="form-control"
            id="password"
            [(ngModel)]="userPassword"
            name="password"
            required
          />
        </div>
  
        <button type="submit" class="btn btn-primary w-100 mt-3">Sign in</button>
        <button type="button" class="btn btn-link w-100 mt-3" data-bs-toggle="modal" data-bs-target="#passwordChangeModal">Elfelejtett Jelszó</button>
      </form>
    </div>

    <div class="modal fade" id="passwordChangeModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLongTitle">Írja be email címét!</h5>
          </div>
          <div class="modal-body">
            <input [(ngModel)]="userEmail" type="email" placeholder="Email">
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Mégse</button>
            <button type="button" class="btn btn-danger" data-bs-dismiss="modal" (click)="passwordChange(userEmail)">Küldés</button>
          </div>
        </div>
      </div>
    </div>

  </div>
