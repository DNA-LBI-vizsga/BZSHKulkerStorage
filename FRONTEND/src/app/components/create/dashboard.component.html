<div class="container mt-5">
  <h3 class="text-center mb-4">Válasszon Leltárhelyet!</h3>
  <div class="form-group">
    <select [(ngModel)]="selectedStoragePlace" class="form-control custom-select">
      <option *ngFor="let place of storagePlaces" [value]="place.id">{{ place.storage }}</option>
    </select>
  </div>

  <div *ngIf="selectedStoragePlace" class="crud-section mt-4 p-4 shadow-sm rounded">
    <h4 class="mb-3">Új Termék Hozzáadása</h4>
    <div class="form-group">
      <label for="newItem.itemNameId"><strong>Termék</strong></label>
      <select [(ngModel)]="newItem.itemNameId" class="form-control custom-select">
        <option *ngFor="let item of itemNames" [value]="item.id">{{ item.item }}</option>
      </select>
    </div>
    <div class="form-group">
      <label for="newItem.quantity"><strong>Mennyiség</strong></label>
      <input [(ngModel)]="newItem.quantity" type="number" class="form-control custom-input" min="0">
    </div>
    <button (click)="createItem()" class="btn btn-primary w-100">Hozzáadás</button>
  </div>

  <div class="mt-5">
    <div class="row">
      <ng-container *ngIf="isAdmin() && selectedStoragePlace">
        <div class="col-12 mb-3 d-flex  align-items-center">
          <button type="button" class="btn btn-danger" (click)="deleteItem(selectedItemIds, selectedStoragePlace)">Törlés</button>
          <button type="button" class="btn btn-primary" (click)="updateItem(selectedItemIds, selectedStoragePlace, newStoragePlaceId)">Áthelyezés</button>
          <select [(ngModel)]="newStoragePlaceId" class="form-control custom-select w-auto">
            <option *ngFor="let place of storagePlaces" [value]="place.id">{{ place.storage }}</option>
          </select>
        </div>
      </ng-container>
      <div class="table-responsive" *ngIf="selectedStoragePlace">
        <table class="table table-bordered table-hover">
          <thead class="thead-light">
            <tr>
              <th>Termék Kód</th>
              <th>Termék</th>
              <th>
                <div class="form-check">
                  <input
                    type="checkbox"
                    class="form-check-input"
                    (change)="toggleSelectAll($event)">
                  <label class="form-check-label">Mindet kijelöl</label>
                </div>
              </th>
            </tr>
          </thead>
          <tbody>
            <ng-container *ngFor="let item of paginatedItems">
              <tr>
                <td>{{ generateProductCode(getItemName(item.itemNameId), item.id) }}</td>
                <td>{{ getItemName(item.itemNameId) }}</td>
                <td>
                  <div class="form-check">
                    <input
                      type="checkbox"
                      class="form-check-input"
                      [value]="item.id"
                      (change)="toggleItemSelection($event, item.id)">
                    <label class="form-check-label"></label>
                  </div>
                </td>
              </tr>
            </ng-container>
          </tbody>
        </table>
      
        <!-- Pagination Controls -->
        <div class="d-flex justify-content-between align-items-center mt-3">
          <button class="btn btn-secondary" (click)="previousPage()" [disabled]="currentPage == 1">Előző</button>
          <span>Oldal: {{ currentPage }} / {{ totalPages }}</span>
          <button class="btn btn-secondary" (click)="nextPage()" [disabled]="currentPage == totalPages">Következő</button>
        </div>
      </div>
    </div>
  </div>
</div>
